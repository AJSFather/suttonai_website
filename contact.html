<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Contact Sutton A.I. to learn how AI can transform your business operations.">
    <meta name="keywords" content="AI, contact Sutton A.I., business automation, AI training">
    <link rel="canonical" href="https://yourwebsite.com/contact.html">
    <title>Contact Us - Sutton A.I.</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const aiToolsInput = document.querySelector('input[name="ai_tools"]');
            const hiringRolesInput = document.querySelector('input[name="hiring_roles"]');

            document.getElementById('current_ai').addEventListener('change', function() {
                aiToolsInput.style.display = this.value === 'Yes' ? 'block' : 'none';
            });

            document.getElementById('hiring').addEventListener('change', function() {
                hiringRolesInput.style.display = this.value === 'Yes' ? 'block' : 'none';
            });
        });

        function confirmSubmission() {
            alert('Thank you for contacting us! We will get back to you shortly.');
            return true;
        }
    </script>
</head>
<body>

<header>
    <div class="header-content">
        <img src="logo_sanstext.png" alt="Sutton A.I. Logo" class="logo" loading="lazy">
        <h1>Sutton A.I.</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="contact-form-section">
        <h2>Contact Us</h2>
        <form action="mailto:info@suttonai.com" method="post" enctype="text/plain" onsubmit="return confirmSubmission()">
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">

            <label for="challenges">What are the biggest challenges you face in your daily operations?</label>
            <textarea id="challenges" name="challenges" rows="3" required></textarea>

            <label for="outcomes">What outcomes would you like to achieve by integrating AI into your workflow?</label>
            <textarea id="outcomes" name="outcomes" rows="3" required></textarea>
            
            <label>Are there any tasks in your business that feel repetitive or time-consuming?</label>
            <div class="checkbox-group">
                <input type="checkbox" name="tasks[]" value="Data entry"> Data entry<br>
                <input type="checkbox" name="tasks[]" value="Customer service inquiries"> Customer service inquiries<br>
                <input type="checkbox" name="tasks[]" value="Scheduling"> Scheduling & calendar management<br>
                <input type="checkbox" name="tasks[]" value="Social media"> Social media posting<br>
                <input type="checkbox" name="tasks[]" value="Lead generation"> Lead generation & follow-up<br>
                <input type="checkbox" name="tasks[]" value="Other"> Other (please specify): <input type="text" name="tasks_other">
            </div>

            <label>Do you currently use any AI tools or automation in your business?</label>
            <select name="current_ai" id="current_ai">
                <option value="No">No</option>
                <option value="Yes">Yes (please specify below)</option>
            </select>
            <input type="text" name="ai_tools" placeholder="Specify AI tools" class="conditional-input" style="display: none;">

            <label>Are you currently hiring for any administrative, customer service, or data-related roles?</label>
            <select name="hiring" id="hiring">
                <option value="No">No</option>
                <option value="Yes">Yes (please specify below)</option>
            </select>
            <input type="text" name="hiring_roles" placeholder="Specify roles" class="conditional-input" style="display: none;">

            <label>How comfortable are you and your team with using AI-powered tools?</label>
            <select name="comfort_level">
                <option value="Very comfortable">Very comfortable</option>
                <option value="Somewhat comfortable">Somewhat comfortable</option>
                <option value="Need guidance">Need guidance</option>
                <option value="Not comfortable at all">Not comfortable at all</option>
            </select>

            <label>Would you be interested in AI training to help your team leverage automation more effectively?</label>
            <input type="checkbox" name="ai_training" value="Yes"> Yes, Iâ€™d like more info!
            
            <label for="contact-time">Best time to contact you:</label>
            <select name="contact-time" id="contact-time">
                <option value="Morning">Morning</option>
                <option value="Afternoon">Afternoon</option>
                <option value="Evening">Evening</option>
                <option value="Anytime">Anytime</option>
            </select>
            
            <input type="submit" value="Send Message">
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2025 Sutton A.I. All rights reserved.</p>
    <a href="contact.html" class="footer-contact-link">Contact Us</a>
    <div class="social-media">
        <a href="https://twitter.com/suttonai" target="_blank" aria-label="Twitter"><img src="twitter-icon.png" alt="Twitter" loading="lazy"></a>
        <a href="https://linkedin.com/company/suttonai" target="_blank" aria-label="LinkedIn"><img src="linkedin-icon.png" alt="LinkedIn" loading="lazy"></a>
    </div>
</footer>

</body>
</html>
