<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us - Sutton A.I.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="header-content">
        <img src="logo_sanstext.png" alt="Sutton A.I. Logo" class="logo">
        <h1>Sutton A.I.</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="contact-link">Home</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="contact-form-section">
        <h2>Contact Us</h2>
        <form action="mailto:info@suttonai.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <label for="contact-time">Best Time to Contact:</label>
            <input type="text" id="contact-time" name="contact-time">

            <input type="submit" value="Send Message">
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2025 Sutton A.I. All rights reserved.</p>
    <a href="contact.html" class="footer-contact-link">Contact Us</a>
</footer>

</body>
</html>
